<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="containerA">
    <div class="title">
      <div class="titleText">
        <mat-icon>warning</mat-icon>
        <span>Alertas</span>
      </div>
   
      <form class="example-form">
          <input type="text"
          placeholder="Alerta..."
          aria-label="Number"
          matInput
          class="inputText"
          [formControl]="myControl"
          [matAutocomplete]="auto">
           <mat-autocomplete #auto="matAutocomplete">
           <mat-option *ngFor="let option of listAlerts" >
             {{option.id}} 
           </mat-option>
         </mat-autocomplete>
         <i class="bi bi-search"></i>
      </form>
    </div>
    <div class="DivToScroll">
      <table class="table table-hover">
        <thead class="top-table">
          <tr>
            <th scope="col">Estado</th>     
            <th scope="col">Tipo</th>
            <th scope="col">Descrição</th>
            <th scope="col">Data</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of listAlerts" (click)="selectAlert(e)">
            <td>{{ e.alertStatus }}</td>
            <td>{{ e.alertType }}</td>
            <td>{{ e.issue }}</td>
            <td>{{ e.date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="bottom-section"> 
        <span>Informações</span>
        <div class="menu-options">
          <div class="fs-6 mb-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#21313c" class="bi bi-plus-square" viewBox="0 0 16 16"></svg>
          </div>
          <div class="fs-6 mb-1" (click)=resolveAlert()>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#21313c" class="bi bi-plus-square" viewBox="0 0 16 16">
              <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
            </svg>
            Concluir
          </div>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#21313c" class="bi bi-plus-square" viewBox="0 0 16 16"></svg>
          </div>
        </div>
      </div>
  
    <div class="info-section">
      <form class="formDetails">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPassword4">Estado</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder={{selectedAlert.alertStatus}} readonly>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Funcionário responsavél</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder={{selectedAlert.employeeId}} readonly>
          </div>
        </div>
         
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Tipo de alerta</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder={{selectedAlert.alertType}} readonly>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Data</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder={{selectedAlert.date}} readonly>
          </div>
      </div> 
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Descrição</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder={{selectedAlert.issue}} readonly>
        </div>
    </div>  
      </form>
    </div>
