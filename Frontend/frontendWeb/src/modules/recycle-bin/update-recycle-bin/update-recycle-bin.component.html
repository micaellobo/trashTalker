<div class="flex-row">
    <span mat-dialog-title>Alterar Dados de  {{rb.zipCode}} {{rb.street}} </span>
    <mat-icon>help</mat-icon>
    </div>
    <div mat-dialog-content>
        <form>
              <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Rua</label>
                    <input type="text" name="rua" class="form-control" id="inputEmail4" [(ngModel)]="rb.street">
                  </div>
                  <div class="form-group col-md-5">
                    <label for="inputPassword4">Cidade</label>
                    <input type="text" name="cidade"class="form-control" id="inputPassword4" [(ngModel)]="rb.city">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCEP">Código-Postal</label>
                    <input type="text" name="codigoPostal" class="form-control" [(ngModel)]="rb.zipCode" id="inputCEP" >
                  </div>
                  <div class="form-group col-md-5">
                    <label for="inputCity">País</label>
                    <input type="text" name="cidade" class="form-control" id="inputCity" [(ngModel)]="rb.country">
                  </div>
                </div>

                <div class="flex-row-center" mat-dialog-actions>
                    <button type="button" class="btn btn-secondary btn-sm" (click)="cancel()">Cancelar</button>
                    <button type="submit" class="btn btn-success btn-sm" (click)="confirm()" [mat-dialog-close]="rb">Guardar Alterações</button>
                </div>
              </form>
    </div>
